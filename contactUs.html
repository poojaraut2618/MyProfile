<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
</head>

<body>

    <h2>Let us know, How we can help you?</h2>
    <table>
        <tbody>
            <form>
                <tr>
                    <td>
                        <label><b>Full Name </b> </label> &nbsp; &nbsp;
                    </td>
                    <td>
                        <input type="text" required>
                    </td>
                </tr>
               
                <tr>
                    <td>
                        <label><b>Mobile </b> </label>
                    </td>
                    <td>
                        <input type="number" placeholder="Only Number" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label><b>Email  </b> </label>
                    </td>
                    <td>
                        <input type="text" placeholder="Ex. abc@gmail.com" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label><b>Enquiry  </b> </label>
                    </td>
                    <td>
                        <textarea rows="7" required></textarea>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="submit"> 
                    </td>
                </tr>
            </form>
        </tbody>
    </table>
</body>

</html>
