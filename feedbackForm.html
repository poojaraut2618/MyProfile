<!DOCTYPE html>
<html>

<head>
    <title>Feedback Form</title>
</head>

<body>
    <table>
        <tbody>
            <form>
                <tr>
                    <td>
                        <label>Full Name </label>
                    </td>
                    <td>
                        <input type="text" autofocus>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Age </label>
                    </td>
                    <td>
                        <input type="number" placeholder="Only Number">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Mobile </label>
                    </td>
                    <td>
                        <input type="number" placeholder="Only Number" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Email </label>
                    </td>
                    <td>
                        <input type="text" placeholder="Ex. abc@gmail.com">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Feedback </label>
                    </td>
                    <td>
                        <textarea rows="7"></textarea>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="submit"> &nbsp; &nbsp;
                        <input type="reset">
                    </td>
                </tr>
            </form>
        </tbody>
    </table>
</body>

</html>
